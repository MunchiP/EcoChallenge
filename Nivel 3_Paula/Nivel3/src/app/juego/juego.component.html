<!-- game.component.html -->
<div class="game-container">
    <div class="game-space" #gameSpace>
      <div class="player" [style.left.px]="player.x" [style.top.px]="player.y"></div>
  
      <div *ngFor="let bag of trashBags" class="trash-bag"  [style.left.px]="bag.x" [style.top.px]="bag.y"></div>
  
      <div *ngFor="let fish of fishes" class="fish" [style.left.px]="fish.x" [style.top.px]="fish.y"></div></div>
  
    <button class="end-button" [disabled]="trashBags.length > 0"(click)="finishGame()">
      Finalizar
    </button>

</div>
